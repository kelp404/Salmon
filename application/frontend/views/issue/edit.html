<div class="row">
    <div class="col-sm-10">
        <div class="form-horizontal panel panel-default">
            <div ng-if="mode=='new'" salmon-lang class="panel-heading">Create a new issue</div>
            <div ng-if="mode=='edit'" salmon-lang class="panel-heading">Update an issue</div>
            <form class="panel-body">
                <div class="form-group">
                    <label salmon-lang class="col-sm-2 control-label" for="input-title">Title</label>
                    <div class="col-sm-10 col-md-7">
                        <input salmon-focus ng-model="issue.title" validator="[required]"
                               class="form-control" id="input-title" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label salmon-lang class="col-sm-2 control-label" for="input-floor">Floor</label>
                    <div class="col-sm-4">
                        <select ng-model="issue.floor"
                                ng-options="x.value as x.label for x in floorOptions"
                                id="input-floor" class="form-control">
                        </select>
                    </div>
                </div>
                <!-- add labels xs -->
                <div class="form-group visible-xs">
                    <label salmon-lang class="col-sm-2 control-label" for="input-labels">Add Labels</label>
                    <div class="col-sm-10">
                        <ul class="nav nav-pills nav-stacked label-select">
                            <li ng-repeat="label in $projects.current.labels"
                                ng-class="{active: isActiveLabel(label.id)}">
                                <a ng-click="toggleLabel(label.id, $event)" href="#">
                                    {{ label.title }}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label salmon-lang class="col-sm-2 control-label" for="input-content">Content</label>
                    <div class="col-sm-10">
                        <div class="visible-xs">
                            <div ng-model="issue.content" salmon-redactor="{air: true}"
                                 style="min-height: 120px;"></div>
                        </div>
                        <div class="hidden-xs">
                            <div ng-model="issue.content" salmon-redactor="{}"
                                 style="min-height: 160px;" id="input-content"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-disabled="$loadings.hasAny()"
                                ng-click="submit($event)"
                                type="submit" class="btn btn-default"><i class="fa fa-check fa-fw text-success"></i> <span salmon-lang>Save</span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-sm-2 hidden-xs">
        <h4 salmon-lang>Add Labels</h4>
        <ul class="nav nav-pills nav-stacked label-select">
            <li ng-repeat="label in $projects.current.labels"
                ng-class="{active: isActiveLabel(label.id)}">
                <a ng-click="toggleLabel(label.id, $event)" href="#">
                    {{ label.title }}
                </a>
            </li>
        </ul>
    </div>
</div>

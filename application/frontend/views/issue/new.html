<div class="row">
    <div class="col-sm-10">
        <div class="form-horizontal panel panel-default">
            <div salmon-lang class="panel-heading">Create a new issue</div>
            <form class="panel-body">
                <div class="form-group">
                    <label salmon-lang class="col-sm-2 control-label" for="input-title">Title</label>
                    <div class="col-sm-10">
                        <input salmon-focus ng-model="issue.title" validator="[required]"
                               class="form-control" id="input-title" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="submit($event)"
                                type="submit" class="btn btn-default"><i class="fa fa-check fa-fw"></i> <span salmon-lang>Save</span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-sm-2">
        <h4>Add Label</h4>
    </div>
</div>

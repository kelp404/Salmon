<div class="modal fade">
    <div class="modal-dialog">
        <form class="modal-content form-horizontal">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Salmon</h4>
            </div>
            <div class="modal-body">
                <p>{{ modal.message }}</p>
            </div>
            <div class="modal-footer">
                <button salmon-lang class="btn btn-default" data-dismiss="modal" type="button">Cancel</button>
                <button ng-click="confirmed()"
                        type="submit" class="btn btn-default"><i class="fa fa-check fa-fw text-success"></i> <span salmon-lang>OK</span></button>
            </div>
        </form>
    </div>
</div>

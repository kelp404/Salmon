<div class="modal fade" salmon-modal="modal">
    <div class="modal-dialog">
        <form class="modal-content form-horizontal">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 ng-if="mode=='new'" salmon-lang class="modal-title">Create a project</h4>
                <h4 ng-if="mode=='edit'" salmon-lang class="modal-title">Update a project</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label salmon-lang class="col-sm-2 control-label" for="input-name">Title</label>
                    <div class="col-sm-10">
                        <input ng-model="project.title" validator="[required]"
                               class="form-control" id="input-name" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label salmon-lang class="col-sm-2 control-label" for="input-description">Description</label>
                    <div class="col-sm-10">
                        <input ng-model="project.description"
                               class="form-control" id="input-description" type="text"/>
                    </div>
                </div>
                <div ng-if="application.app_key" class="form-group">
                    <label class="col-sm-2 control-label">App key</label>
                    <div class="col-sm-10">
                        <button ng-click="updateAppKey()" class="btn btn-default btn-sm pull-right" type="button">Update app key</button>
                        <p class="form-control-static">{{ application.app_key }}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label salmon-lang class="col-sm-2 control-label" for="input-floors">Floors</label>
                    <div class="col-sm-3">
                        <select ng-model="project.lowest"
                                ng-options="option.value as option.label for option in options.lowest"
                                id="input-floors" class="form-control">
                        </select>
                        <small salmon-lang class="text-muted">Lowest floor</small>
                    </div>
                    <div class="col-sm-1">
                        <p class="form-control-static">ï½ž</p>
                    </div>
                    <div class="col-sm-3">
                        <select ng-model="project.highest"
                                ng-options="option.value as option.label for option in options.highest"
                                class="form-control">
                        </select>
                        <small salmon-lang class="text-muted">Highest floor</small>
                    </div>
                </div>
                <div class="form-group">
                    <label salmon-lang class="col-sm-2 control-label">Rooms</label>
                    <div class="col-sm-10">
                        <table class="table table-condensed table-hover">
                            <tbody>
                            <tr ng-repeat="room in project.room_options">
                                <td>{{ room }}</td>
                                <td width="36px">
                                    <button ng-click="project.room_options.splice($index, 1)"
                                       class="btn btn-danger btn-xs" type="button"><i class="fa fa-times"></i></button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="input-group col-sm-6 form-group" style="padding-left: 15px;">
                            <input ng-model="room.roomTitle"
                                   validator='/.+/'
                                   salmon-enter="room.addRoomOption()"
                                   type="text" class="form-control input-sm"/>
                            <span class="input-group-btn">
                                <button ng-click="room.addRoomOption()"
                                        class="btn btn-default btn-sm" type="button"><i class="fa fa-plus fa-fw"></i> <span salmon-lang>Add</span></button>
                            </span>
                        </div>
                    </div>
                </div>

                <div ng-show="mode=='edit'" class="form-group">
                    <label class="col-sm-2 control-label">Members</label>
                    <div class="col-sm-10">
                        <table class="table table-condensed table-hover">
                            <tbody>
                            <tr ng-repeat="member in application.members">
                                <td>{{ member.name }} &lt;{{ member.email }}&gt;</td>
                                <td width="60px">
                                    <label class="checkbox-inline" style="padding-top: 0;">
                                        <input ng-model="member.isRoot"
                                               ng-disabled="member.isRoot && application.root_ids.length==1"
                                               type="checkbox"/>
                                        root
                                    </label>
                                </td>
                                <td width="36px">
                                    <a ng-click="memberService.removeMember($event, member.id)"
                                       ng-hide="(member.isRoot && application.root_ids.length==1) || application.member_ids.length == 1"
                                       href="/settings/applications/{{ application.id }}/members/{{ member.id }}" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="input-group col-sm-6 form-group" style="padding-left: 15px;">
                            <input ng-model="memberService.email"
                                   validator='/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'
                                   salmon-enter="memberService.invite($event)"
                                   type="text" class="form-control input-sm" placeholder="email@gmail.com"/>
                            <span class="input-group-btn">
                                <button ng-click="memberService.invite($event)" class="btn btn-default btn-sm" type="button"><i class="fa fa-plus fa-fw"></i> Invite</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="submit()"
                        type="submit" class="btn btn-default"><i class="fa fa-check fa-fw"></i> <span salmon-lang>Save</span></button>
            </div>
        </form>
    </div>
</div>

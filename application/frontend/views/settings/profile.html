<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div salmon-lang class="panel-heading">Profile</div>
            <form class="panel-body form-horizontal">
                <div class="form-group">
                    <label salmon-lang class="col-sm-2 control-label" for="input-name">Name</label>
                    <div class="col-sm-10">
                        <input salmon-focus ng-model="profile.model.name" validator="[required]"
                               class="form-control" id="input-name" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label salmon-lang class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{ profile.model.email }}</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="profile.submit($event)"
                                type="submit" class="btn btn-default"><i class="fa fa-check fa-fw"></i> <span salmon-lang>Save</span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span salmon-lang>Projects</span>
                <!-- new project button xs -->
                <a ng-if="$user.isRoot || $user.isAdvanced" href="/settings/projects/new" class="pull-right btn btn-success btn-xs visible-xs"><i class="fa fa-plus fa-fw"></i> <span salmon-lang>New project</span></a>
            </div>
            <div class="panel-body">
                <!-- new project button -->
                <a ng-if="$user.isRoot || $user.isAdvanced" href="/settings/projects/new" class="pull-right btn btn-success btn-sm hidden-xs"><i class="fa fa-plus fa-fw"></i> <span salmon-lang>New project</span></a>
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th salmon-lang>Title</th>
                            <th salmon-lang class="hidden-xs">Description</th>
                            <th salmon-lang width="160px" class="hidden-xs">Create time</th>
                            <th width="80px"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-if="applications.items.length == 0">
                            <td salmon-lang colspan="4" class="text-center">empty</td>
                        </tr>
                        <tr ng-repeat="project in projects.items">
                            <td><a href="/settings/projects/{{ project.id }}">{{ project.title }}</a></td>
                            <td class="hidden-xs">{{ project.description }}</td>
                            <td class="hidden-xs">{{ project.create_time|date:'yyyy-MM-dd HH:mm' }}</td>
                            <td>
                                <a href="/settings/projects/{{ project.id }}" class="btn btn-default btn-xs"><i class="fa fa-pencil"></i></a>
                                <a ng-if="$user.isRoot || project.isRoot" ng-click="removeProject(project, $event)"
                                        href="/settings/projects/{{ project.id }}" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <ul salmon-pager="projects" pager-url-template="/settings/projects?index=#{index}"
                        class="pull-right" style="margin-top: 0"></ul>
            </div>
        </div>
    </div>
</div>
<div ui-view></div>

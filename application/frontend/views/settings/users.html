<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span salmon-lang>Users</span>
            </div>
            <div class="panel-body">
                <a href="/settings/users/new" class="pull-right btn btn-success btn-sm"><i class="fa fa-plus fa-fw"></i> <span salmon-lang>New user</span></a>
                <div class="input-group col-sm-3 form-group">
                    <input ng-model="keyword"
                           validator='/.+/'
                           salmon-focus
                           salmon-enter="search()"
                           type="text" class="form-control input-sm"/>
                    <span class="input-group-btn">
                        <button ng-click="search()"
                                class="btn btn-default btn-sm" type="button"><i class="fa fa-plus fa-fw"></i> <span salmon-lang>Search</span></button>
                    </span>
                </div>
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th salmon-lang>Name</th>
                            <th salmon-lang>Email</th>
                            <th salmon-lang width="160px">Create time</th>
                            <th width="80px"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-if="users.items.length == 0">
                            <td salmon-lang colspan="4" class="text-center">empty</td>
                        </tr>
                        <tr ng-repeat="user in users.items">
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.create_time|date:'yyyy-MM-dd HH:mm' }}</td>
                            <td>
                                <a href="/settings/users/{{ user.id }}" class="btn btn-default btn-xs"><i class="fa fa-pencil"></i></a>
                                <a ng-if="currentUser.isRoot && currentUser.id != user.id" ng-click="removeUser(user, $event)"
                                        href="/settings/users/{{ user.id }}" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <ul salmon-pager="users" pager-url-template="/settings/users?index=#{index}"
                        class="pull-right" style="margin-top: 0"></ul>
            </div>
        </div>
    </div>
</div>
<div ui-view></div>
